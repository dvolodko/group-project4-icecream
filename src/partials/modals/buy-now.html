<!-- Modal buy now -->
<div class="modal" data-modal="2">
  <button
    class="modal__btn-close js-modal-close"
    type="button"
    data-modal-close
  >
    <svg class="modal__btn-close-icon" width="16" height="16">
      <use href="./images/icon.svg#close-modal"></use>
    </svg>
  </button>

  <h2 class="modal__title modal__title--form">Buy now</h2>

  <!-- Form -->
  <form class="form">
    <div class="form-checkbox">
      <ul class="form-checkbox__list">
        <li class="form-checkbox__items">
          <input
            class="form-checkbox__input form-checkbox__input--ice-cream visually-hidden"
            type="checkbox"
            name="ice-cream"
            id="icecream"
          />
          <label
            class="form-checkbox__label form-checkbox__label--ice-cream"
            for="icecream"
            ><span class="form-checkbox__text-wrap"
              ><picture class="label__picture label__picture--ice-cream">
                <source
                  srcset="
                    ./images/buy-now-modal1.png    1x,
                    ./images/buy-now-modal1-2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./images/buy-now-modal1-mob.png    1x,
                    ./images/buy-now-modal1-mob-2x.png 2x
                  "
                  media="(max-width:767px)"
                />
                <img
                  class="label__picture"
                  src="./images/buy-now-modal1.png"
                  alt="Ice cream balls in a waffel cone"
                  width="132"
                  height="131"
                /> </picture></span
          ></label>
        </li>
        <li class="form-checkbox__items">
          <input
            class="form-checkbox__input form-checkbox__input--ice-coffee visually-hidden"
            type="checkbox"
            name="ice-coffee"
            id="icecoffee"
          />
          <label
            class="form-checkbox__label form-checkbox__label--ice-coffee"
            for="icecoffee"
            ><span class="form-checkbox__text-wrap"
              ><picture class="label__picture label__picture--ice-coffee">
                <source
                  srcset="
                    ./images/buy-now-modal2.png    1x,
                    ./images/buy-now-modal2-2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./images/buy-now-modal2-mob.png    1x,
                    ./images/buy-now-modal2-mob-2x.png 2x
                  "
                  media="(max-width:767px)"
                />
                <img
                  class="label__picture"
                  src="./images/buy-now-modal2.png"
                  alt="Transparent glass with ice coffee"
                  width="131"
                  height="131"
                /> </picture></span
          ></label>
        </li>
        <li class="form-checkbox__items">
          <input
            class="form-checkbox__input form-checkbox__input--milkshake visually-hidden"
            type="checkbox"
            name="milkshake"
            id="milkshake"
          />
          <label
            class="form-checkbox__label form-checkbox__label--milkshake"
            for="milkshake"
            ><span class="form-checkbox__text-wrap"
              ><picture class="label__picture label__picture--milkshake">
                <source
                  srcset="
                    ./images/buy-now-modal3.png    1x,
                    ./images/buy-now-modal3-2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./images/buy-now-modal3-mob.png    1x,
                    ./images/buy-now-modal3-mob-2x.png 2x
                  "
                  media="(max-width:767px)"
                />
                <img
                  class="label__picture"
                  src="./images/buy-now-modal3.png"
                  alt="A glass of milkshake"
                  width="132"
                  height="131"
                /> </picture></span
          ></label>
        </li>
      </ul>
    </div>
    <input
      class="form__input"
      type="text"
      name="username"
      placeholder="Name"
      required
      autofocus
    />
    <input
      class="form__input"
      type="tel"
      name="phone"
      placeholder="Phone"
      required
      pattern="^\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})$"
    />
    <!-- The pattern see in https://stackoverflow.com/questions/58248441/regex-template-for-ukrainian-phone-numbers -->
    <textarea
      class="form__input form__input--multiline"
      name="comment"
      id="comment"
      placeholder="Comment"
    ></textarea>
    <button class="form__button button" type="submit">Submit</button>
  </form>
</div>
