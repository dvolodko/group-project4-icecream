<section class="gallery">
  <div class="container">
    <div class="swiper wrapper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slider__img">
            <picture class="slider__picture">
              <source media="(min-width:1200px)" srcset="./images/gallery1.png 1x,
                   ./images/gallery1-2x.png 2x ">
              <source media="(min-width:768px)" srcset="./images/gallery1-tab.png 1x,
                   ./images/gallery1-tab-2x.png 2x ">
              <source media="(max-width:767px)" srcset="./images/gallery1-mob.png 1x,
                   ./images/gallery1-mob-2x.png 2x ">
              <img src="./images/gallery1-mob.png" class="slider__img" alt="Slider1" />
            </picture>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slider__img">
            <picture class="slider__picture">
              <source media="(min-width:1200px)" srcset="./images/gallery2.png 1x,
                   ./images/gallery2-2x.png 2x ">
              <source media="(min-width:768px)" srcset="./images/gallery2-tab.png 1x,
                   ./images/gallery2-tab-2x.png 2x ">
              <source media="(max-width:767px)" srcset="./images/gallery2-mob.png 1x,
                   ./images/gallery2-mob-2x.png 2x">
              <img src="./images/gallery2-mob.png" class="slider__img" alt="Slider2" />
            </picture>
          </div>
        </div>
        <div class="swiper-slide ">
          <div class="slider__img">
            <picture class="slider__picture">
              <source media="(min-width:1200px)" srcset="./images/gallery3.png 1x,
                   ./images/gallery3-2x.png 2x ">
              <source media="(min-width:768px)" srcset="./images/gallery3-tab.png 1x,
                   ./images/gallery3-tab-2x.png 2x ">
              <source media="(max-width:767px)" srcset="./images/gallery3-mob.png 1x,
                   ./images/gallery3-mob-2x.png 2x">
              <img src="./images/gallery3-mob.png" class="slider__img" alt="Slider3" />
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
